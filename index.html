<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/6d642dc6ea.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container__main">
        <img class="logo" src="images/logo.svg" alt="Logo">
        <h1 class="title">We are launching <span class="title__bold">soon!</span></h1>
        <p class="paragraph">Subscribe and get notified</p>
        <form action="#" class="form">
            <div class="container__input__text__error">
                <input type="email"id="email" name="email" class="input__email" placeholder="Your email address">
                <label for="error" class="text__error text__error__oculto">Please provide a valid email address</label>
            </div>
            <input type="submit" value="Notify Me" class="submit">
        </form>
        <img src="images/illustration-dashboard.png" alt="imagen" class="img__principal">
    </main>
    <footer class="container__footer">
        <ul class="list__items__social">
            <li class="item__social item__social__facebook"><i class="fa-brands fa-facebook-f"></i></li>
            <li class="item__social"><i class="fa-brands fa-twitter"></i></li>
            <li class="item__social"><i class="fa-brands fa-instagram"></i></li>
        </ul>
        <p class="foot">&COPY; Copyright Ping. All rights reserved.</p>
    </footer>
</body>
</html>
